<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Mentoring Template</title>
    <style>
        /* استایل کلی صفحه */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* استایل برای لینک مارک دان */
        .badge {
            padding: 15px 30px;
            background-color: #f39c12;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .badge:hover {
            background-color: #e67e22;
        }

        /* استایل برای بخش اطلاعات */
        .info {
            margin-top: 20px;
            font-size: 16px;
        }

        .info a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .info a:hover {
            text-decoration: underline;
        }

        hr {
            margin-top: 30px;
            border: 1px solid #ddd;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <!-- لینک مارک دان -->
    <a href="https://html.designesia.ir/mentoring/" target="_blank" class="badge">
        🌟 View Mentoring Template
    </a>

    <!-- خط جدا کننده -->
    <hr>

    <!-- اطلاعات شخصی -->
    <div class="info">
        <strong>Amirreza Moghaddampoor</strong><br>
        <a href="https://am-dev.ir" target="_blank">©</a>
    </div>

</body>
</html>
